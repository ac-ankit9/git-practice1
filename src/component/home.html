<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="main-div">
            <nav class="navbar">
                <div class="logo-div">
                    <h1 class="logo">NETFLIX</h1>
                </div>
                <div class="signin-div">
                    <div class ="dropdown-div">
                      <i class="fa-solid fa-language"></i>
                      <select class="dropdown">
                          <option>English</option>
                          <option>हिन्दी</option>
                      </select>
                    </div>
                    <input class="btn" type="submit" value="Sign In"/>
                </div>
           </nav> 
               <div class="main-heading">
                <h5 class="para-center">Unlimited movies, TV shows and more</h5>
                <p class="para-center">Watch anywhere. Cancel anytime.</p>
                <p class="para-center">Ready to watch? Enter your email or mobile number to create or restart your membership.</p>
                <div class="email-mobile">
                    <input class="email-div" type ="text" placeholder="Email or mobile number"/>
                    <input class="btn get-started" type ="submit" value ="Get Started >"/>
                </div>
                </div>
        </div>
        <div class="second-div">
                <div class="heading-second-div second-div-same">
                    <h2 class="para-center second-div-same second-div-h2">Enjoy on your TV</h2>
                    <p class="para-center second-div-same second-div-para">Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</p>
                </div>
                <div class="vid-second-div second-div-same">
                    
                        <img class="second-div-same" src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png">
                        <video class="vid-second-div" data-uia="nmhp-card-animation-asset-video" autoplay="" playsinline="" muted="" loop="">
                          <source src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-in-0819.m4v" type="video/mp4">
                        </video>
                
                </div>
        </div>
    </div>
</body>
</html>
